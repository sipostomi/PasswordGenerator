<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jelszó Generátor</title>
        <link rel="stylesheet" href="style/style.css" />
		<script src="https://kit.fontawesome.com/b7c4f6a393.js" crossorigin="anonymous"></script>
    </head>
    <body>
	
        <div class="container">
            <div class="header">
                <div class="password">
                    <span id="password"></span>
                </div>
            </div>
            <div class="body">
                <div class="form">
                    <label for="lenght">Jelszó hosszúsága</label>
                    <input id="length" value="9" type="number" min="4" max="15" />
                </div>
				<div class="form">
                    <label for="lower">Tartalmazzon kisbetűket</label>
                    <input id="lower" type="checkbox" checked />
                </div>
                <div class="form">
                    <label for="upper">Tartalmazzon nagybetűket</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form">
                    <label for="number">Tartalmazzon számokat</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form">
                    <label for="symbol">Tartalmazzon szimbólumokat</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                   Jelszó generálás
                </button>
				<div id="error">
				
				</div>
            </div>
			<div class="footer">
				Sipos Tamás
			</div>
        </div>
		
		<script src="js/script.js"></script>
    </body>
</html>
